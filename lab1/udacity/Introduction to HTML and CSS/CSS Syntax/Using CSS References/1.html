<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Example</title>

    <style>

        .italic {
            font-style: italic;
        }


        .underline {
            text-decoration: underline;
        }


        .uppercase {
            text-transform: uppercase;
        }

      
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>CSS text styles example</h2>

    <p class="italic">This text is italic</p>

    <p class="underline">This text is underlined</p>

    <p class="uppercase">This text is uppercase</p>

    <p class="bold">This text is bold</p>

    <p class="italic underline uppercase bold">
        This text has ALL styles
    </p>

</body>
</html>
