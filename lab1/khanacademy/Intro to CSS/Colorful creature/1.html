<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS basics</title>
        <style>
            body{
            background-color: rgb(97, 250, 255);
            }
            p{
            color: rgb(85, 0, 255);    
            }
            h1{
            color: rgb(205, 204, 232);
