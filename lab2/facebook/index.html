<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – войдите или зарегистрируйтесь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="content-left">
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook" class="logo" style="height: 100px; width: auto;">
            <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </section>

        <section class="content-right">
            <div class="login-card">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="login-btn">Вход</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                    <hr>
                    <button type="button" class="create-account-btn">Создать новый аккаунт</button>
                </form>
            </div>
            <p class="footer-text"><b>Создать Страницу</b> знаменитости, музыкальной группы или компании.</p>
        </section>
    </main>
</body>
</html>
