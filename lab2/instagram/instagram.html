<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram – Войти</title>
    <link rel="stylesheet" href="insta-style.css">
</head>
<body>
    <main class="main-container">
        <section class="visuals">
            <img src="https://www.vectorlogo.zone/logos/instagram/instagram-wordmark.svg" alt="Instagram" class="insta-logo-img">
            <h1>Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья</span>.</h1>
            <div class="mockup-container">
                <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt="mockup" class="phone-img">
            </div>
        </section>

        <section class="auth-section">
            <div class="login-card">
                <p class="login-header">Войти в Instagram</p>
                <form>
                    <input type="text" placeholder="Имя пользователя, номер телефона или почта">
                    <input type="password" placeholder="Пароль">
                    <button type="submit" class="primary-btn">Войти</button>
                    <a href="#" class="forgot-pwd">Забыли пароль?</a>
                </form>

                <div class="action-buttons">
                    <button class="fb-btn">Войти через Facebook</button>
                    <button class="signup-btn">Создать новый аккаунт</button>
                </div>
            </div>

            <div class="meta-footer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" class="meta-logo">
            </div>
        </section>
    </main>
</body>
</html>
